<!DOCTYPE html>
<html>
<head>
    <title>Backend Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Backend Login Test</h2>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testHealth()">Test Health</button>
    <div id="results"></div>
    
    <script>
        const API_BASE_URL = 'https://links-management-tool.onrender.com/api';
        
        async function testLogin() {
            const results = document.getElementById('results');
            results.innerHTML += '<div class="info">Testing login endpoint...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'akash_super_admin',
                        password: 'akash123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    results.innerHTML += `<div class="success">✅ Login Successful! Token: ${data.token?.substring(0, 20)}...</div>`;
                } else {
                    results.innerHTML += `<div class="error">❌ Login Failed: ${response.status} - ${data.error || data.message || 'Unknown error'}</div>`;
                }
                
            } catch (error) {
                results.innerHTML += `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }
        
        async function testHealth() {
            const results = document.getElementById('results');
            results.innerHTML += '<div class="info">Testing backend health...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                results.innerHTML += `<div class="success">✅ Backend reachable! Status: ${response.status}</div>`;
                
            } catch (error) {
                results.innerHTML += `<div class="error">❌ Backend unreachable: ${error.message}</div>`;
            }
        }
        
        // Auto-test on load
        window.onload = () => {
            testHealth();
            setTimeout(testLogin, 1000);
        };
    </script>
</body>
</html>
