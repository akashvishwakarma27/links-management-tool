<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
</head>
<body>
    <h1>Login Test Page</h1>
    
    <form id="loginForm">
        <div>
            <label>Username:</label>
            <input type="text" id="username" name="username" value="akash_super_admin">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" name="password" value="akash123">
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        const API_BASE_URL = 'https://links-management-tool.onrender.com/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('Testing login with:', { username, password: '***' });
            console.log('API URL:', API_BASE_URL);
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = `
                    <h3>Result:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Success: ${response.ok}</p>
                    <p>Data: ${JSON.stringify(data, null, 2)}</p>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                    <p>${error.stack}</p>
                `;
            }
        });
    </script>
</body>
</html>
