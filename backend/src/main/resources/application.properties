# Production-ready configuration with database fallback
# This ensures the application always starts regardless of database setup

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Database Configuration - PostgreSQL for True Persistence
# This will use Render's managed PostgreSQL database
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Data Initialization - Only for new databases
spring.sql.init.mode=never
spring.sql.init.continue-on-error=true

# Connection Pool Configuration - Optimized for 20+ concurrent users
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=25
spring.datasource.hikari.minimum-idle=8
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Server Configuration - Optimized for concurrent users
server.tomcat.threads.max=150
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=4096
server.tomcat.accept-count=100
server.connection-timeout=20000

# Performance Optimization
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# HTTP/2 Support
server.http2.enabled=true

# Static Resource Caching
spring.web.resources.cache.cachecontrol.max-age=3600
spring.web.resources.cache.cachecontrol.cache-public=true

# JWT Configuration
jwt.secret=smartLinkFinderSecretKey2024!@#$%^&*()
jwt.expiration=86400000

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Performance and Monitoring
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.smartlinkfinder=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
