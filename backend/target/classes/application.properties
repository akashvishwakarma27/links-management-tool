# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Database Configuration - PostgreSQL with H2 fallback
# Try PostgreSQL first, fallback to H2 if not available
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/smartlinkfinder;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE}
spring.datasource.username=${DATABASE_USER:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# Conditional dialect based on database type
spring.jpa.properties.hibernate.dialect=${DATABASE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.properties.hibernate.format_sql=false

# Enable data initialization for persistent database
spring.sql.init.mode=always

# Connection Pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# JWT Configuration
jwt.secret=smartLinkFinderSecretKey2024!@#$%^&*()
jwt.expiration=86400000

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
