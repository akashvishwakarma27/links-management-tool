<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Smart Link Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-mode-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            position: absolute;
            top: 20px;
            right: 20px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .user-mode-btn:hover {
            background: white;
            color: #667eea;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .user-mode-btn {
                position: static;
                display: block;
                margin-bottom: 20px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="user-mode-btn">üîç User Mode</a>
    
    <div class="login-container">
        <div class="logo">üîó</div>
        <h1>Admin Login</h1>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                <span id="loginBtnText">Login</span>
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Logging in...</p>
            </div>
        </form>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://links-management-tool.onrender.com/api';
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const loadingDiv = document.getElementById('loading');
        
        // State
        let isSubmitting = false;

        // Utility Functions
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function hideMessages() {
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
        }

        function setLoading(loading) {
            isSubmitting = loading;
            loginBtn.disabled = loading;
            loginBtnText.textContent = loading ? 'Logging in...' : 'Login';
            loadingDiv.style.display = loading ? 'block' : 'none';
        }

        // API Functions
        async function login(username, password) {
            const response = await fetch(`${API_BASE_URL}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ username, password }),
                mode: 'cors',
                credentials: 'omit'
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || error.message || `Login failed (${response.status})`);
            }

            return await response.json();
        }

        // Event Handlers
        async function handleLogin(e) {
            e.preventDefault();
            
            if (isSubmitting) return;
            
            const formData = new FormData(loginForm);
            const username = formData.get('username').trim();
            const password = formData.get('password');
            
            // Validation
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            hideMessages();
            setLoading(true);
            
            try {
                const data = await login(username, password);
                
                // Store authentication
                localStorage.setItem('adminToken', data.token);
                localStorage.setItem('currentUser', JSON.stringify({
                    username: data.username,
                    role: data.role
                }));
                
                showSuccess('Login successful! Redirecting...');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'admin-side-gsk.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login failed. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check if already logged in
            const token = localStorage.getItem('adminToken');
            if (token) {
                showSuccess('Already logged in! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'admin-side-gsk.html';
                }, 1500);
                return;
            }
            
            // Set up form submission
            loginForm.addEventListener('submit', handleLogin);
            
            // Test backend connectivity
            testBackendConnectivity();
        });

        // Backend Connectivity Test
        async function testBackendConnectivity() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                if (!response.ok) {
                    console.warn('Backend connectivity test failed');
                }
            } catch (error) {
                console.error('Backend connectivity test error:', error);
                showError('Unable to connect to the server. Please check your internet connection.');
            }
        }

        // Handle browser back button
        window.addEventListener('popstate', () => {
            // Clear any messages when navigating back
            hideMessages();
        });

        // Clear sensitive data on page unload
        window.addEventListener('beforeunload', () => {
            // Clear password field
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
