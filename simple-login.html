<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login - Smart Link Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #5a6fd8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîó</div>
        <h1>Smart Link Finder</h1>
        <h2>Admin Login</h2>
        
        <div id="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="akash_super_admin" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="akash123" required>
            </div>
            <button type="submit" id="loginBtn">Login</button>
            <button type="button" id="testBtn">Test Backend</button>
        </form>
        
        <div class="debug-info" id="debugInfo">
            Debug info will appear here...
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://links-management-tool.onrender.com/api';
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const testBtn = document.getElementById('testBtn');
        const messageDiv = document.getElementById('message');
        const debugInfo = document.getElementById('debugInfo');

        function showMessage(message, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function updateDebug(info) {
            debugInfo.innerHTML += info + '\n';
        }

        async function testBackend() {
            updateDebug('üîç Testing backend health...');
            try {
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                updateDebug(`Health check status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    updateDebug(`Health response: ${JSON.stringify(data)}`);
                    showMessage('‚úÖ Backend is healthy!', 'success');
                } else {
                    updateDebug(`Health check failed: ${response.status}`);
                    showMessage('‚ùå Backend health check failed', 'error');
                }
            } catch (error) {
                updateDebug(`Health check error: ${error.message}`);
                showMessage('‚ùå Backend connection error', 'error');
            }
        }

        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            updateDebug('üöÄ Starting login...');
            updateDebug(`Username: ${username}`);
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                updateDebug(`Sending request to: ${API_BASE_URL}/auth/login`);
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    }),
                    mode: 'cors',
                    credentials: 'omit'
                });

                updateDebug(`Response status: ${response.status}`);
                updateDebug(`Response headers: ${JSON.stringify([...response.headers.entries()])}`);

                const responseText = await response.text();
                updateDebug(`Response body: ${responseText}`);

                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        updateDebug(`Parsed response: ${JSON.stringify(data)}`);
                        
                        if (data.token) {
                            // Store token
                            localStorage.setItem('adminToken', data.token);
                            localStorage.setItem('currentUser', JSON.stringify({
                                username: data.username,
                                role: data.role
                            }));
                            
                            updateDebug('‚úÖ Login successful! Token stored.');
                            showMessage('‚úÖ Login successful! Redirecting...', 'success');
                            
                            // Redirect to dashboard
                            setTimeout(() => {
                                window.location.href = 'admin-dashboard-ultimate.html';
                            }, 1500);
                        } else {
                            updateDebug('‚ö†Ô∏è Login response missing token');
                            showMessage('‚ö†Ô∏è Login response missing token', 'error');
                        }
                    } catch (parseError) {
                        updateDebug(`JSON parse error: ${parseError.message}`);
                        showMessage('‚ùå Invalid response format', 'error');
                    }
                } else {
                    updateDebug(`Login failed: ${response.status} - ${responseText}`);
                    showMessage(`‚ùå Login failed: ${response.status}`, 'error');
                }
            } catch (error) {
                updateDebug(`Login error: ${error.message}`);
                updateDebug(`Error stack: ${error.stack}`);
                showMessage('‚ùå Network error during login', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        // Event listeners
        loginForm.addEventListener('submit', login);
        testBtn.addEventListener('click', testBackend);

        // Initialize
        updateDebug('üîç Simple Login Tool initialized');
        updateDebug(`API URL: ${API_BASE_URL}`);
        updateDebug(`Current page: ${window.location.href}`);
        
        // Test backend on load
        setTimeout(testBackend, 1000);
    </script>
</body>
</html>
