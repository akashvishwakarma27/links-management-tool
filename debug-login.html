<!DOCTYPE html>
<html>
<head>
    <title>Login Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h2>Login Debug Tool</h2>
    
    <form id="debugForm">
        <div>
            <label>Username:</label><br>
            <input type="text" id="username" value="akash_super_admin" size="30">
        </div>
        <div>
            <label>Password:</label><br>
            <input type="password" id="password" value="akash123" size="30">
        </div>
        <button type="submit">Debug Login</button>
        <button type="button" onclick="testWithoutForm()">Test with hardcoded</button>
    </form>
    
    <div id="debugOutput"></div>
    
    <script>
        const API_BASE_URL = 'https://links-management-tool.onrender.com/api';
        
        async function testWithoutForm() {
            const output = document.getElementById('debugOutput');
            output.innerHTML = '<div class="debug">Testing with hardcoded credentials...</div>';
            
            await performLogin('akash_super_admin', 'akash123');
        }
        
        async function performLogin(username, password) {
            const output = document.getElementById('debugOutput');
            
            try {
                output.innerHTML += '<div class="debug">1. Preparing request...</div>';
                
                const loginData = { username, password };
                
                output.innerHTML += `<div class="debug">2. Sending to: ${API_BASE_URL}/auth/login</div>`;
                output.innerHTML += `<div class="debug">3. Login data: ${JSON.stringify(loginData)}</div>`;
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify(loginData),
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                output.innerHTML += `<div class="debug">4. Response status: ${response.status}</div>`;
                output.innerHTML += `<div class="debug">5. Response headers: ${JSON.stringify([...response.headers.entries()])}</div>`;
                
                const responseText = await response.text();
                output.innerHTML += `<div class="debug">6. Raw response: ${responseText}</div>`;
                
                let data;
                try {
                    data = JSON.parse(responseText);
                    output.innerHTML += `<div class="debug">7. Parsed JSON: ${JSON.stringify(data, null, 2)}</div>`;
                } catch (e) {
                    output.innerHTML += `<div class="error">Failed to parse JSON: ${e.message}</div>`;
                    output.innerHTML += `<div class="debug">7. Raw text: ${responseText}</div>`;
                    return;
                }
                
                if (response.ok) {
                    output.innerHTML += `<div class="success">✅ Login successful!</div>`;
                    if (data.token) {
                        output.innerHTML += `<div class="success">Token received: ${data.token.substring(0, 50)}...</div>`;
                    }
                } else {
                    output.innerHTML += `<div class="error">❌ Login failed: ${data.error || data.message || 'Unknown error'}</div>`;
                }
                
            } catch (error) {
                output.innerHTML += `<div class="error">❌ Network error: ${error.message}</div>`;
                output.innerHTML += `<div class="debug">Stack: ${error.stack}</div>`;
            }
        }
        
        document.getElementById('debugForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            await performLogin(username, password);
        });
        
        // Auto-test on load
        window.onload = () => {
            setTimeout(testWithoutForm, 500);
        };
    </script>
</body>
</html>
