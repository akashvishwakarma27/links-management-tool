<!DOCTYPE html>
<html>
<head>
    <title>Backend Search Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Backend Search Test</h2>
    <button onclick="testSearch()">Test Search</button>
    <div id="results"></div>
    
    <script>
        const API_BASE_URL = 'https://links-management-tool.onrender.com/api';
        
        async function testSearch() {
            const results = document.getElementById('results');
            results.innerHTML += '<div class="info">Testing search endpoint...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/links/search?q=test`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    results.innerHTML += `<div class="success">✅ Search Successful! Found ${data.content?.length || 0} results</div>`;
                    if (data.content && data.content.length > 0) {
                        results.innerHTML += `<div class="info">First result: ${data.content[0].referenceCode}</div>`;
                    }
                } else {
                    results.innerHTML += `<div class="error">❌ Search Failed: ${response.status} - ${data.error || data.message || 'Unknown error'}</div>`;
                }
                
            } catch (error) {
                results.innerHTML += `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }
        
        // Auto-test on load
        window.onload = () => {
            testSearch();
        };
    </script>
</body>
</html>
