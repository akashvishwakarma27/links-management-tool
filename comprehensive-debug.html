<!DOCTYPE html>
<html>
<head>
    <title>Comprehensive Login Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .debug { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
        input, button { padding: 10px; margin: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h2>Comprehensive Login Debug Tool</h2>
    
    <div class="section">
        <h3>1. Environment Check</h3>
        <div id="envCheck"></div>
    </div>
    
    <div class="section">
        <h3>2. Backend Connectivity</h3>
        <button onclick="testConnectivity()">Test Backend</button>
        <div id="connectivityResults"></div>
    </div>
    
    <div class="section">
        <h3>3. Login Test</h3>
        <form id="loginTestForm">
            <input type="text" id="testUsername" value="akash_super_admin" placeholder="Username">
            <input type="password" id="testPassword" value="akash123" placeholder="Password">
            <button type="submit">Test Login</button>
        </form>
        <div id="loginResults"></div>
    </div>
    
    <div class="section">
        <h3>4. Admin Login Simulation</h3>
        <button onclick="simulateAdminLogin()">Simulate Admin Login Process</button>
        <div id="adminSimResults"></div>
    </div>
    
    <script>
        const API_BASE_URL = 'https://links-management-tool.onrender.com/api';
        
        // Environment Check
        function checkEnvironment() {
            const envDiv = document.getElementById('envCheck');
            let html = '';
            
            html += `<div class="debug">Browser: ${navigator.userAgent}</div>`;
            html += `<div class="debug">Current URL: ${window.location.href}</div>`;
            html += `<div class="debug">API Base URL: ${API_BASE_URL}</div>`;
            html += `<div class="debug">Online: ${navigator.onLine}</div>`;
            html += `<div class="debug">Cookies Enabled: ${navigator.cookieEnabled}</div>`;
            html += `<div class="debug">LocalStorage Available: ${typeof(Storage) !== "undefined"}</div>`;
            
            // Check localStorage
            try {
                const token = localStorage.getItem('adminToken');
                const user = localStorage.getItem('currentUser');
                html += `<div class="debug">Stored Token: ${token ? 'Yes' : 'No'}</div>`;
                html += `<div class="debug">Stored User: ${user ? 'Yes' : 'No'}</div>`;
            } catch (e) {
                html += `<div class="error">LocalStorage Error: ${e.message}</div>`;
            }
            
            envDiv.innerHTML = html;
        }
        
        // Backend Connectivity Test
        async function testConnectivity() {
            const resultsDiv = document.getElementById('connectivityResults');
            resultsDiv.innerHTML = '<div class="debug">Testing backend connectivity...</div>';
            
            const tests = [
                { name: 'OPTIONS /auth/login', method: 'OPTIONS', url: `${API_BASE_URL}/auth/login` },
                { name: 'GET /links/search', method: 'GET', url: `${API_BASE_URL}/links/search?q=test` },
                { name: 'POST /auth/login (invalid)', method: 'POST', url: `${API_BASE_URL}/auth/login`, body: '{}' }
            ];
            
            for (const test of tests) {
                try {
                    resultsDiv.innerHTML += `<div class="debug">Testing: ${test.name}</div>`;
                    
                    const options = {
                        method: test.method,
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        }
                    };
                    
                    if (test.body) {
                        options.body = test.body;
                    }
                    
                    const response = await fetch(test.url, options);
                    
                    resultsDiv.innerHTML += `<div class="success">✅ ${test.name}: ${response.status}</div>`;
                    
                    if (test.method === 'GET') {
                        const data = await response.json();
                        resultsDiv.innerHTML += `<div class="debug">Response: ${JSON.stringify(data).substring(0, 100)}...</div>`;
                    }
                    
                } catch (error) {
                    resultsDiv.innerHTML += `<div class="error">❌ ${test.name}: ${error.message}</div>`;
                }
            }
        }
        
        // Login Test
        async function performLogin(username, password) {
            const resultsDiv = document.getElementById('loginResults');
            
            try {
                resultsDiv.innerHTML += '<div class="debug">Attempting login...</div>';
                
                const loginData = { username, password };
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                resultsDiv.innerHTML += `<div class="debug">Response status: ${response.status}</div>`;
                
                const responseText = await response.text();
                resultsDiv.innerHTML += `<div class="debug">Response body: ${responseText}</div>`;
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    resultsDiv.innerHTML += `<div class="success">✅ Login successful!</div>`;
                    resultsDiv.innerHTML += `<div class="debug">Token: ${data.token ? data.token.substring(0, 50) + '...' : 'No token'}</div>`;
                    resultsDiv.innerHTML += `<div class="debug">User: ${JSON.stringify(data.user || data)}</div>`;
                } else {
                    resultsDiv.innerHTML += `<div class="error">❌ Login failed</div>`;
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `<div class="error">❌ Network error: ${error.message}</div>`;
            }
        }
        
        // Admin Login Simulation
        async function simulateAdminLogin() {
            const resultsDiv = document.getElementById('adminSimResults');
            resultsDiv.innerHTML = '<div class="debug">Simulating admin login process...</div>';
            
            // Step 1: Check backend health
            resultsDiv.innerHTML += '<div class="debug">Step 1: Checking backend health...</div>';
            try {
                const healthResponse = await fetch(`${API_BASE_URL}/auth/login`, { method: 'OPTIONS' });
                resultsDiv.innerHTML += `<div class="success">Backend health: ${healthResponse.status}</div>`;
            } catch (e) {
                resultsDiv.innerHTML += `<div class="error">Backend health check failed: ${e.message}</div>`;
                return;
            }
            
            // Step 2: Attempt login
            resultsDiv.innerHTML += '<div class="debug">Step 2: Attempting login with akash_super_admin...</div>';
            try {
                const loginResponse = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'akash_super_admin', password: 'akash123' })
                });
                
                const loginData = await loginResponse.json();
                
                if (loginResponse.ok) {
                    resultsDiv.innerHTML += '<div class="success">Login successful!</div>';
                    
                    // Step 3: Store token
                    localStorage.setItem('adminToken', loginData.token);
                    localStorage.setItem('currentUser', JSON.stringify({ username: loginData.username, role: loginData.role }));
                    resultsDiv.innerHTML += '<div class="success">Token stored in localStorage</div>';
                    
                    // Step 4: Test token
                    resultsDiv.innerHTML += '<div class="debug">Step 4: Testing token...</div>';
                    const testResponse = await fetch(`${API_BASE_URL}/links`, {
                        headers: { 'Authorization': `Bearer ${loginData.token}` }
                    });
                    
                    if (testResponse.ok) {
                        resultsDiv.innerHTML += '<div class="success">Token validation successful!</div>';
                    } else {
                        resultsDiv.innerHTML += `<div class="error">Token validation failed: ${testResponse.status}</div>`;
                    }
                    
                } else {
                    resultsDiv.innerHTML += `<div class="error">Login failed: ${loginData.error || loginData.message}</div>`;
                }
                
            } catch (e) {
                resultsDiv.innerHTML += `<div class="error">Login attempt failed: ${e.message}</div>`;
            }
        }
        
        // Event Listeners
        document.getElementById('loginTestForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('testUsername').value;
            const password = document.getElementById('testPassword').value;
            performLogin(username, password);
        });
        
        // Initialize
        window.onload = () => {
            checkEnvironment();
        };
    </script>
</body>
</html>
