<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMT Smart Link Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Mobile-First Base Styles */
        html {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        /* Mobile-First Responsive Design */
        
        /* Base Mobile Styles (default) */
        .container {
            width: 100%;
            max-width: 100%;
            padding: 0 15px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f36633;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .search-container {
            background: #ffffff;
            border: 2px solid #f36633;
            border-radius: 12px;
            padding: 20px 15px;
            box-shadow: 0 10px 30px rgba(243, 102, 51, 0.1);
            margin: 0 auto;
        }

        .search-title {
            font-size: 1.2rem;
            color: #f36633;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #f36633;
            border-radius: 10px;
            font-size: 16px; /* Prevents zoom on iOS */
            transition: all 0.3s ease;
            background: #ffffff;
            color: #333;
            margin: 0 auto 15px;
            display: block;
        }

        .search-btn {
            background: #f36633;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input:focus {
            outline: none;
            border-color: #f36633;
            box-shadow: 0 0 0 3px rgba(243, 102, 51, 0.1);
        }

        .search-input::placeholder {
            color: #999;
        }

        /* Tablet and Desktop Styles */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                max-width: 1000px;
                padding: 0;
            }

            .logo {
                font-size: 3.5rem;
                margin-bottom: 25px;
            }

            .search-container {
                padding: 30px 25px;
                border-radius: 15px;
                max-width: 600px;
            }

            .search-title {
                font-size: 1.4rem;
                margin-bottom: 25px;
            }

            .search-input {
                width: 70%;
                padding: 15px 20px;
                font-size: 1rem;
            }

            .search-btn {
                padding: 15px 25px;
                font-size: 1rem;
                width: auto;
                min-width: 150px;
            }

            .search-form {
                flex-direction: row;
                align-items: center;
                justify-content: center;
                gap: 15px;
            }
        }

        @media (min-width: 1024px) {
            .logo {
                font-size: 4rem;
                margin-bottom: 30px;
            }

            .search-container {
                padding: 40px;
            }

            .search-title {
                font-size: 1.5rem;
            }
        }

        .search-btn:hover {
            background: #e5552b;
            transform: translateY(-2px);
        }

        .results-container {
            margin-top: 30px;
            background: #ffffff;
            border: 2px solid #f36633;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(243, 102, 51, 0.1);
            display: none;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .results-container.show {
            display: block;
        }

        .results-title {
            font-size: 1.2rem;
            color: #f36633;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .link-card {
            background: #ffffff;
            border: 1px solid #f36633;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: left;
            transition: all 0.3s ease;
            border-left: 4px solid #f36633;
        }

        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(243, 102, 51, 0.2);
        }

        .link-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .reference-code {
            background: #f36633;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .info-badges {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .info-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .info-label {
            font-size: 0.7rem;
            color: #666;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .brand-info {
            background: #e9ecef;
            color: #333;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .country-info {
            background: #d4edda;
            color: #155724;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .link-url-container {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .link-url-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .link-url {
            color: #f36633;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            transition: color 0.3s ease;
            word-break: break-all;
            font-size: 0.95rem;
        }

        .link-url:hover {
            color: #e5552b;
            text-decoration: underline;
        }

        .link-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-action {
            background: #f36633;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 12px 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
            flex: 1;
            min-width: 80px;
            max-width: 120px;
            justify-content: center;
            height: 45px;
        }

        .btn-action:hover {
            transform: translateY(-1px);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .btn-copy {
            background: #28a745;
        }

        .btn-copy:hover {
            background: #218838;
        }

        .btn-test {
            background: #007bff;
        }

        .btn-test:hover {
            background: #0056b3;
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffffff;
            border: 2px solid #f36633;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(243, 102, 51, 0.3);
            z-index: 1000;
            max-width: 300px;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            border-color: #28a745;
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.3);
        }

        .notification.info {
            border-color: #007bff;
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.3);
        }

        .notification-content h4 {
            color: #333;
            margin: 0 0 5px 0;
            font-size: 0.9rem;
        }

        .notification-content p {
            color: #666;
            margin: 0;
            font-size: 0.8rem;
        }

        .notification-close {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #999;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #f36633;
        }

        .no-results-text {
            font-size: 1.1rem;
            color: #f36633;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .no-results-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #f36633;
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .logo:hover {
                transform: none;
            }
            
            .logo:active {
                transform: scale(0.95);
            }

            .btn-action:hover {
                transform: none;
            }
            
            .btn-action:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo" onclick="openAdminLogin()" title="Click to open Admin Login">
            LMT
        </div>

        <!-- Search Container -->
        <div class="search-container">
            <h2 class="search-title">üîç Search Smart Links</h2>
            <form class="search-form" onsubmit="searchLinks(event)">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Enter reference code or keyword..."
                    required
                    autofocus
                    oninput="handleSearchInput(event)"
                >
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>

        <!-- Results Container -->
        <div class="results-container" id="resultsContainer">
            <h3 class="results-title">üìã Search Results</h3>
            <div id="searchResults">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://links-management-tool.onrender.com/api';
        
        // Performance optimizations
        const searchCache = new Map();
        let searchTimeout;
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes cache
        const DEBOUNCE_DELAY = 300; // 300ms debounce delay
        
        // Debounced search input handler for real-time search
        function handleSearchInput(event) {
            const searchTerm = event.target.value.trim();
            
            // Clear previous timeout
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }
            
            // Don't search for very short terms
            if (searchTerm.length < 2) {
                return;
            }
            
            // Set new timeout for debounced search
            searchTimeout = setTimeout(() => {
                searchLinks(new Event('debounced'));
            }, DEBOUNCE_DELAY);
        }
        
        // Open Admin Login Page
        function openAdminLogin() {
            window.open('admin-side-gsk.html', '_blank');
        }

        // Optimized Search Links with caching and debouncing
        async function searchLinks(event) {
            event.preventDefault();
            
            const searchTerm = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('searchResults');
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (!searchTerm) {
                return;
            }

            // Check cache first
            const cacheKey = searchTerm.toLowerCase();
            const cachedResult = searchCache.get(cacheKey);
            if (cachedResult && (Date.now() - cachedResult.timestamp) < CACHE_DURATION) {
                displayResults(cachedResult.data);
                return;
            }

            // Show results container and loading
            resultsContainer.classList.add('show');
            resultsDiv.innerHTML = '<div class="loading">üîç Searching for links...</div>';

            try {
                // Add timeout for faster failure detection
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

                const response = await fetch(`${API_BASE_URL}/links/search?q=${encodeURIComponent(searchTerm)}`, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`Search failed: ${response.status}`);
                }

                const data = await response.json();
                
                // Cache the results
                searchCache.set(cacheKey, {
                    data: data.content || [],
                    timestamp: Date.now()
                });
                
                // Clear old cache entries
                if (searchCache.size > 50) {
                    const oldestKey = searchCache.keys().next().value;
                    searchCache.delete(oldestKey);
                }
                
                displayResults(data.content || []);
            } catch (error) {
                console.error('Search error:', error);
                let errorMessage = 'Unable to search links';
                
                if (error.name === 'AbortError') {
                    errorMessage = 'Search timeout - please try again';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Network error - check your connection';
                }
                
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">‚ùå</div>
                        <div class="no-results-text">${errorMessage}</div>
                        <div class="no-results-subtext">Please check your connection and try again</div>
                    </div>
                `;
            }
        }

        // Optimized display with virtual scrolling for better performance
        function displayResults(links) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (links.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <div class="no-results-text">No links found</div>
                        <div class="no-results-subtext">Try searching with different keywords</div>
                    </div>
                `;
                return;
            }

            // Use document fragment for better performance
            const fragment = document.createDocumentFragment();
            
            // Limit display to first 20 results for better performance
            const displayLinks = links.slice(0, 20);
            
            displayLinks.forEach(link => {
                // Debug: Log the actual link data from backend
                console.log('Processing link:', link);
                console.log('Link fullUrl:', link.fullUrl);
                console.log('Link referenceCode:', link.referenceCode);
                
                // Extract brand and country from URL and reference code
                const brand = extractBrandFromUrl(link.fullUrl, link.referenceCode);
                const country = extractCountryFromUrl(link.fullUrl, link.referenceCode);
                
                console.log('Extracted brand:', brand);
                console.log('Extracted country:', country);
                
                const linkCard = document.createElement('div');
                linkCard.className = 'link-card';
                linkCard.innerHTML = `
                    <div class="link-header">
                        <span class="reference-code">${link.referenceCode}</span>
                        <div class="info-badges">
                            <div class="info-badge">
                                <span class="info-label">Brand</span>
                                <span class="brand-info">${brand}</span>
                            </div>
                            <div class="info-badge">
                                <span class="info-label">Country</span>
                                <span class="country-info">${country}</span>
                            </div>
                        </div>
                    </div>
                    <div class="link-url-container">
                        <div class="link-url-label">Link</div>
                        <a href="${link.fullUrl}" target="_blank" class="link-url">
                            üîó ${link.fullUrl.length > 80 ? link.fullUrl.substring(0, 80) + '...' : link.fullUrl}
                        </a>
                    </div>
                    <div class="link-actions">
                        <button class="btn-action btn-copy" onclick="copyLink('${link.fullUrl}', '${link.referenceCode}')" title="Copy Link">
                            üìã Copy Link
                        </button>
                        <button class="btn-action btn-test" onclick="testLink('${link.fullUrl}', '${link.referenceCode}')" title="Test Link">
                            üîó Test Link
                        </button>
                    </div>
                `;
                fragment.appendChild(linkCard);
            });

            // Clear and append new results
            resultsDiv.innerHTML = '';
            resultsDiv.appendChild(fragment);
            
            // Show message if more results exist
            if (links.length > 20) {
                const moreMessage = document.createElement('div');
                moreMessage.className = 'no-results';
                moreMessage.style.marginTop = '20px';
                moreMessage.innerHTML = `
                    <div class="no-results-text">Showing first 20 of ${links.length} results</div>
                    <div class="no-results-subtext">Use more specific search terms for better results</div>
                `;
                resultsDiv.appendChild(moreMessage);
            }
        }

        // Extract brand from URL and reference code
        function extractBrandFromUrl(fullUrl, referenceCode) {
            if (!fullUrl && !referenceCode) return 'Unknown';
            
            // Enhanced brand patterns for better matching
            const brandPatterns = [
                { pattern: /singrix/i, name: 'Singrix' },
                { pattern: /cafspan/i, name: 'Cafspan' },
                { pattern: /ventolin/i, name: 'Ventolin' },
                { pattern: /panadol/i, name: 'Panadol' },
                { pattern: /gsk/i, name: 'GSK' },
                { pattern: /glaxo/i, name: 'GlaxoSmithKline' },
                { pattern: /parke/i, name: 'Parker' },
                { pattern: /pfizer/i, name: 'Pfizer' },
                { pattern: /novartis/i, name: 'Novartis' },
                { pattern: /roche/i, name: 'Roche' },
                { pattern: /sanofi/i, name: 'Sanofi' },
                { pattern: /bayer/i, name: 'Bayer' },
                { pattern: /johnson/i, name: 'Johnson' },
                { pattern: /j&j/i, name: 'J&J' },
                { pattern: /astrazeneca/i, name: 'AstraZeneca' },
                { pattern: /merck/i, name: 'Merck' },
                { pattern: /abbott/i, name: 'Abbott' },
                { pattern: /medtronic/i, name: 'Medtronic' },
                { pattern: /bms/i, name: 'BMS' },
                { pattern: /bristol/i, name: 'Bristol-Myers' },
                { pattern: /eli.*lilly/i, name: 'Eli Lilly' },
                { pattern: /amgen/i, name: 'Amgen' },
                { pattern: /gilead/i, name: 'Gilead' },
                { pattern: /cipla/i, name: 'Cipla' },
                { pattern: /dr.*reddy/i, name: 'Dr Reddy' },
                { pattern: /sun.*pharma/i, name: 'Sun Pharma' },
                { pattern: /lupin/i, name: 'Lupin' },
                { pattern: /ranbaxy/i, name: 'Ranbaxy' },
                { pattern: /torrent/i, name: 'Torrent' },
                { pattern: /aurabindo/i, name: 'Aurabindo' },
                { pattern: /mankind/i, name: 'Mankind' },
                { pattern: /zydus/i, name: 'Zydus' },
                { pattern: /biocon/i, name: 'Biocon' }
            ];

            // Enhanced URL parsing - extract brand from path segments
            if (fullUrl) {
                try {
                    // Parse URL and get path segments
                    const urlPath = new URL(fullUrl).pathname;
                    const pathSegments = urlPath.split('/').filter(segment => segment.length > 0);
                    
                    console.log('Brand extraction - URL:', fullUrl);
                    console.log('Brand extraction - Path segments:', pathSegments);
                    
                    // Look for brand in all path segments (not just first match)
                    for (const segment of pathSegments) {
                        const lowerSegment = segment.toLowerCase();
                        
                        // Check if segment matches any brand pattern
                        for (const pattern of brandPatterns) {
                            if (lowerSegment.match(pattern.pattern)) {
                                console.log('Brand found in segment:', segment, '‚Üí', pattern.name);
                                return pattern.name;
                            }
                        }
                    }
                    
                    // Additional brand extraction from filename patterns
                    const fileName = pathSegments[pathSegments.length - 1];
                    if (fileName) {
                        const lowerFileName = fileName.toLowerCase();
                        
                        console.log('Brand extraction - Checking filename:', fileName);
                        
                        // Check filename for brand patterns
                        for (const pattern of brandPatterns) {
                            if (lowerFileName.match(pattern.pattern)) {
                                console.log('Brand found in filename:', fileName, '‚Üí', pattern.name);
                                return pattern.name;
                            }
                        }
                    }
                    
                } catch (e) {
                    // If URL parsing fails, fall back to string matching
                    console.warn('URL parsing failed, using string matching:', e);
                }
                
                // Fallback: check entire URL string for brand patterns
                for (const pattern of brandPatterns) {
                    if (fullUrl.match(pattern.pattern)) {
                        console.log('Brand found in full URL:', pattern.name);
                        return pattern.name;
                    }
                }
            }

            // Enhanced reference code brand extraction
            if (referenceCode) {
                console.log('Brand extraction - Checking reference code:', referenceCode);
                
                const refBrand = referenceCode.split('-')[0];
                if (refBrand) {
                    const refBrandUpper = refBrand.toUpperCase();
                    
                    // Direct brand code matching
                    const brandCodeMap = {
                        'SINGRIX': 'Singrix',
                        'SNG': 'Singrix',
                        'CAFSPAN': 'Cafspan',
                        'CAF': 'Cafspan',
                        'VENTOLIN': 'Ventolin',
                        'VEN': 'Ventolin',
                        'PANADOL': 'Panadol',
                        'PAN': 'Panadol',
                        'GSK': 'GSK',
                        'PFIZER': 'Pfizer',
                        'PFZ': 'Pfizer',
                        'NOVARTIS': 'Novartis',
                        'NVS': 'Novartis',
                        'ROCHE': 'Roche',
                        'RHH': 'Roche',
                        'SANOFI': 'Sanofi',
                        'SNY': 'Sanofi',
                        'BAYER': 'Bayer',
                        'BAY': 'Bayer',
                        'JNJ': 'J&J',
                        'ASTRAZENECA': 'AstraZeneca',
                        'AZN': 'AstraZeneca',
                        'MERCK': 'Merck',
                        'MRK': 'Merck',
                        'ABBOTT': 'Abbott',
                        'MEDTRONIC': 'Medtronic',
                        'BMS': 'BMS',
                        'LILLY': 'Eli Lilly',
                        'AMGEN': 'Amgen',
                        'GILEAD': 'Gilead',
                        'CIPLA': 'Cipla',
                        'REDDY': 'Dr Reddy',
                        'SUN': 'Sun Pharma',
                        'LUPIN': 'Lupin',
                        'RANBAXY': 'Ranbaxy',
                        'TORRENT': 'Torrent',
                        'AURABINDO': 'Aurabindo',
                        'MANKIND': 'Mankind',
                        'ZYDUS': 'Zydus',
                        'BIOCON': 'Biocon'
                    };
                    
                    if (brandCodeMap[refBrandUpper]) {
                        console.log('Brand found in reference code:', refBrandUpper, '‚Üí', brandCodeMap[refBrandUpper]);
                        return brandCodeMap[refBrandUpper];
                    }
                    
                    // Pattern matching for reference codes
                    if (refBrandUpper.includes('SINGRIX')) return 'Singrix';
                    if (refBrandUpper.includes('CAFSPAN')) return 'Cafspan';
                    if (refBrandUpper.includes('VENTOLIN')) return 'Ventolin';
                    if (refBrandUpper.includes('PANADOL')) return 'Panadol';
                    if (refBrandUpper.includes('GSK')) return 'GSK';
                }
            }

            console.log('Brand extraction - No brand found, returning Unknown');
            return 'Unknown';
        }

        // Extract country from URL and reference code
        function extractCountryFromUrl(fullUrl, referenceCode) {
            if (!fullUrl && !referenceCode) return 'Unknown';
            
            // Enhanced country patterns in URLs
            const countryPatterns = [
                { pattern: /egypt|eg/i, name: 'Egypt' },
                { pattern: /india|in/i, name: 'India' },
                { pattern: /pakistan|pk/i, name: 'Pakistan' },
                { pattern: /gulf|gcc/i, name: 'Gulf' },
                { pattern: /saudi|ksa|arabia/i, name: 'Saudi Arabia' },
                { pattern: /uae|dubai|abu.*dhabi/i, name: 'UAE' },
                { pattern: /uk|united.*kingdom|britain/i, name: 'UK' },
                { pattern: /usa|united.*states|america/i, name: 'USA' },
                { pattern: /europe|eu/i, name: 'Europe' },
                { pattern: /asia|apac/i, name: 'Asia' },
                { pattern: /africa|af/i, name: 'Africa' },
                { pattern: /middle.*east|mena/i, name: 'Middle East' },
                { pattern: /bangladesh|bd/i, name: 'Bangladesh' },
                { pattern: /sri.*lanka|lk/i, name: 'Sri Lanka' },
                { pattern: /nepal|np/i, name: 'Nepal' },
                { pattern: /myanmar|mm|burma/i, name: 'Myanmar' },
                { pattern: /thailand|th/i, name: 'Thailand' },
                { pattern: /malaysia|my/i, name: 'Malaysia' },
                { pattern: /singapore|sg/i, name: 'Singapore' },
                { pattern: /indonesia|id/i, name: 'Indonesia' },
                { pattern: /philippines|ph/i, name: 'Philippines' },
                { pattern: /vietnam|vn/i, name: 'Vietnam' },
                { pattern: /japan|jp/i, name: 'Japan' },
                { pattern: /china|cn/i, name: 'China' },
                { pattern: /korea|kr/i, name: 'Korea' },
                { pattern: /australia|au/i, name: 'Australia' },
                { pattern: /canada|ca/i, name: 'Canada' },
                { pattern: /brazil|br/i, name: 'Brazil' },
                { pattern: /mexico|mx/i, name: 'Mexico' },
                { pattern: /russia|ru/i, name: 'Russia' }
            ];

            // First check URL for country patterns
            if (fullUrl) {
                for (const pattern of countryPatterns) {
                    if (fullUrl.match(pattern.pattern)) {
                        return pattern.name;
                    }
                }
            }

            // Enhanced reference code country extraction
            if (referenceCode) {
                const refParts = referenceCode.split('-');
                if (refParts.length > 1) {
                    const refCountry = refParts[1];
                    if (refCountry) {
                        const refCountryUpper = refCountry.toUpperCase();
                        
                        // Direct country code matching
                        const countryCodeMap = {
                            'EG': 'Egypt',
                            'EGYPT': 'Egypt',
                            'IN': 'India',
                            'INDIA': 'India',
                            'PK': 'Pakistan',
                            'PAKISTAN': 'Pakistan',
                            'GULF': 'Gulf',
                            'GCC': 'Gulf',
                            'SA': 'Saudi Arabia',
                            'KSA': 'Saudi Arabia',
                            'UAE': 'UAE',
                            'UK': 'UK',
                            'US': 'USA',
                            'USA': 'USA',
                            'EU': 'Europe',
                            'ASIA': 'Asia',
                            'AF': 'Africa',
                            'BD': 'Bangladesh',
                            'LK': 'Sri Lanka',
                            'NP': 'Nepal',
                            'MM': 'Myanmar',
                            'TH': 'Thailand',
                            'MY': 'Malaysia',
                            'SG': 'Singapore',
                            'ID': 'Indonesia',
                            'PH': 'Philippines',
                            'VN': 'Vietnam',
                            'JP': 'Japan',
                            'CN': 'China',
                            'KR': 'Korea',
                            'AU': 'Australia',
                            'CA': 'Canada',
                            'BR': 'Brazil',
                            'MX': 'Mexico',
                            'RU': 'Russia'
                        };
                        
                        if (countryCodeMap[refCountryUpper]) {
                            return countryCodeMap[refCountryUpper];
                        }
                        
                        // Pattern matching for reference codes
                        if (refCountryUpper.includes('EG')) return 'Egypt';
                        if (refCountryUpper.includes('IN')) return 'India';
                        if (refCountryUpper.includes('PK')) return 'Pakistan';
                        if (refCountryUpper.includes('GULF')) return 'Gulf';
                        if (refCountryUpper.includes('SA') || refCountryUpper.includes('KSA')) return 'Saudi Arabia';
                        if (refCountryUpper.includes('UAE')) return 'UAE';
                        if (refCountryUpper.includes('UK')) return 'UK';
                        if (refCountryUpper.includes('US') || refCountryUpper.includes('USA')) return 'USA';
                    }
                }
            }

            return 'Global';
        }

        // Copy Link to Clipboard
        function copyLink(url, referenceCode) {
            navigator.clipboard.writeText(url).then(() => {
                showNotification('Link copied to clipboard!', 'success');
            }).catch(err => {
                console.error('Failed to copy link:', err);
                showNotification('Failed to copy link', 'error');
            });
        }

        function testLink(url, referenceCode) {

        // Show Notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <h4>${type === 'success' ? 'Success' : type === 'error' ? 'Error' : 'Info'}</h4>
                    <p>${message}</p>
                </div>
                <button class="notification-close" onclick="this.parentElement.remove()">&times;</button>
            `;
            
            document.body.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }
