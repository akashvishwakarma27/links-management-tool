<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h2>Testing Backend Connectivity</h2>
    <div id="results"></div>
    
    <script>
        async function testBackend() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';
            
            const API_BASE_URL = 'https://links-management-tool.onrender.com/api';
            
            try {
                // Test 1: Basic connectivity
                console.log('Testing basic connectivity...');
                const healthResponse = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });
                
                results.innerHTML += `<p>Health Check Status: ${healthResponse.status}</p>`;
                
                // Test 2: Actual login attempt
                console.log('Testing login endpoint...');
                const loginResponse = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'akash_super_admin',
                        password: 'akash123'
                    }),
                    mode: 'cors'
                });
                
                results.innerHTML += `<p>Login Status: ${loginResponse.status}</p>`;
                
                const loginData = await loginResponse.json();
                results.innerHTML += `<p>Login Response: ${JSON.stringify(loginData, null, 2)}</p>`;
                
            } catch (error) {
                console.error('Backend test error:', error);
                results.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Run test on load
        testBackend();
    </script>
</body>
</html>
